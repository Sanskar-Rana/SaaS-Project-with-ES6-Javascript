<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>TopHillsJobs</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./assets/image/tophills2.png" alt="logo">

            </div>
            <span>TopHillsJob</span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="./assets/image/tophills2.png" alt="logo-img">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="rolename">
                    <span>Lead Product Design</span>
                </div>
                <div class="description">
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis temporibus maiores quibusdam iste qui impedit. Ex odit in provident qui similique? Unde, harum obcaecati. Eos aliquid impedit quam veniam suscipit!</span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
            </div>

        </div>

    </div>




    <script src="./assets/js/script.js"></script>
</body>

</html>
